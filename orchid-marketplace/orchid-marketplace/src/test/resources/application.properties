# Test profile defaults (used by Spring Boot tests)
# Use in-memory H2 and disable Liquibase to avoid validation against non-existent tables
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false

spring.liquibase.enabled=false

# Security/JWT test defaults
jwt.secret=test-secret-key-which-is-long-enough-for-hmac-256-and-only-for-tests
jwt.expiration=3600000

logging.level.org.springframework=INFO
