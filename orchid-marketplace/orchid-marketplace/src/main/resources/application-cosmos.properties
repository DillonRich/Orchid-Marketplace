# ========================
# COSMOS DB CONFIGURATION
# ========================
azure.cosmos.uri=https://your-cosmos-db-account.documents.azure.com:443/
azure.cosmos.key=
azure.cosmos.database=OrchidMarketplace
azure.cosmos.populate-query-metrics=true

# Disable JPA/Hibernate when using Cosmos DB
spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=
spring.jpa.show-sql=false
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,\
  org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.jpa.JpaRepositoriesAutoConfiguration,\
  org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration

# Cosmos DB Connection Settings
azure.cosmos.connection-sharing-across-clients-enabled=true
azure.cosmos.endpoint-discovery-enabled=true
azure.cosmos.multiple-write-regions-enabled=false

# Performance Tuning
azure.cosmos.request-timeout=PT60S
azure.cosmos.connection-timeout=PT10S
azure.cosmos.gateway-connection-pool-size=1000
azure.cosmos.max-connection-pool-size=1000

# ========================
# SECURITY SETTINGS
# ========================
spring.security.oauth2.client.registration.azure.client-id=${AZURE_CLIENT_ID:}
spring.security.oauth2.client.registration.azure.client-secret=${AZURE_CLIENT_SECRET:}

# ========================
# EXTERNAL SERVICES
# ========================
stripe.secret-key=${STRIPE_SECRET_KEY:}
stripe.webhook-secret=${STRIPE_WEBHOOK_SECRET:}
stripe.connect-client-id=${STRIPE_CONNECT_CLIENT_ID:}
stripe.connect-redirect-uri=${STRIPE_CONNECT_REDIRECT_URI:}

# ========================
# AZURE SERVICES
# ========================
azure.storage.enabled=false
spring.data.redis.enabled=false
spring.cloud.azure.keyvault.secret.enabled=false
