# ========================
# APPLICATION SETTINGS
# ========================
spring.application.name=orchid-marketplace

# ========================
# ACTIVE PROFILE
# ========================
# Set via environment variable: SPRING_PROFILES_ACTIVE=azure
# Defaults to local H2 if not set

# ========================
# DATABASE CONFIGURATION
# ========================
# Default - Local Development (H2 In-Memory for quick testing)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true

# PostgreSQL (configured via application-azure.properties when SPRING_PROFILES_ACTIVE=azure)
# Connection Pool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# ========================
# JPA/HIBERNATE SETTINGS
# ========================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.open-in-view=false

# ========================
# LIQUIBASE SETTINGS
# ========================
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.enabled=false

